<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
	<title>CRUD</title>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body class="h-100 d-flex flex-column"
	style="background-color: #f4f4f4;">
	<div class="text-center pt-4 pb-4 mb-4 text-white"
		style="background-color: #001f3f;">
		<h1>Crear Cuenta</h1>
	</div>
	<div class="modal-dialog text-center">
		<div class="col-sm-12 main-section">
			<div class="modal-content container pb-5 pt-5 pr-5 pl-5">
				<div class="col-12 mb-5">
					<i class="fas fa-user-plus fa-4x row ml-auto mr-auto"></i>
				</div>
				<form class="col-12" th:action="@{/registrarse}"
					th:object="${usuario}" method="post">
					<div class="form-group" id="user-group">
						<input type="text" class="form-control" id="username"
							th:field="*{username}" placeholder="Nombre de usuario"
							name="username" />
					</div>
					<div class="form-group" id="contrasena-group">
						<input type="password" class="form-control" id="password"
							th:field="*{password}" placeholder="Contrasena" name="password" />
					</div>
					<div class="container">
						<div class="row">
							<button type="submit" class="btn btn-primary col-12">
								Registrarse <i class="fas fa-sign-in-alt"></i>
							</button>
						</div>
					</div>
				</form>
				<div class="row justify-content-end ml-3 mr-3 mt-3">
					<a href="/login" class="">Iniciar Sesion</a>
				</div>

				<div th:text="${mensajeRegistro}" th:classappend="'alert-'+${clase}"
					class="alert ml-3 mr-3 mt-3" role="alert"></div>
			</div>
		</div>
	</div>
	<footer class="footer mt-auto py-2 text-center"
		style="background-color: #001f3f;">
		<div class="container">
			<span class="text-white"><i class="fas fa-code"></i> CRUD
				realizado en Java con Spring-Framework, Hibernate y PostgreSQL <i
				class="fas fa-code"></i> Diego Becerra <i class="fas fa-code"></i>
				becerradiego94@gmail.com <i class="fas fa-code"></i> 2019</span>
		</div>
	</footer>
</body>
</html>
