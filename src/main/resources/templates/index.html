<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org" class="h-100">
<head>
<meta charset="UTF-8">
<title>CRUD Contactos</title>

<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body class="h-100 d-flex flex-column" style="background-color:#f4f4f4;">
		<div class=" text-center pt-4 pb-4 mb-5 text-white" style="background-color:#001f3f;">
				<h1>Lista de contactos</h1>
		</div>
		<div class="container rounded pt-5 pb-5 pl-5 pr-5 bg-white mb-5">
				<h2 th:if="${list.isEmpty()}" class="mb-5">Añada un contacto!</h2>
				<div th:if="${!list.isEmpty()}">
					<h3 class="text-right" th:if="${list.size()>1}"><span th:text="${list.size()}"></span> Contactos</h3>
					<h3 class="text-right" th:if="${list.size()==1}"><span th:text="${list.size()}"></span> Contacto</h3>
					<table class="table table-striped table-hover table-responsive-sm">
						<thead style="background-color:#001f3f;" class="text-white">
							<tr>
								<th>Nombre</th>
								<th>Apellido</th>
								<th>Direccion</th>
								<th>Telefono</th>
								<th></th>
								<th></th>			
							</tr>
						</thead>
						<tbody>
								<tr th:each = "persona : ${list}">
								<td th:text="${persona.nombre}">
								<td th:text="${persona.apellido}">
								<td th:text="${persona.direccion}">
								<td th:text="${persona.telefono}">	
								<td><a class="btn btn-primary" th:href="@{/save/{id}(id=${persona.id})}">Editar</a></td>	
								<td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${persona.id})}">Eliminar</a></td>
								</tr>
						</tbody>
					</table>
				</div>
				<div>
					<a href="/save/0" class="btn btn-success">Añadir</a>
				</div>
			</div>
			<footer class="footer mt-auto py-3 text-center" style="background-color:#001f3f;">
				<div class="container">
					<span class="text-white"><i class="fas fa-code"></i> CRUD realizado en Java con Spring-Framework, Hibernate y PostgreSQL <i class="fas fa-code"></i> Diego Becerra <i class="fas fa-code"></i> becerradiego94@gmail.com <i class="fas fa-code"></i> 2019</span>
				</div>
			</footer>
		
</body>

</html>
